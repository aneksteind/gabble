name:                ga-schemes
version:             0.1.0.0
github:              "githubuser/ga-schemes"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ga-schemes#readme>

dependencies:
- base >= 4.7 && < 5
- random
- mtl >= 2.2.2
- monad-extras >= 0.6.0
- mersenne-random-pure64
- mwc-random >= 0.14.0.0
- primitive >= 0.6.4.0
- heap >= 1.0.4
- text
- recursion-schemes >= 5.1.3
- recursion-schemes-ext >= 1.0.0.4
- data-ordlist >= 0.4.7.0

library:
  source-dirs: src
  default-extensions: OverloadedStrings

executables:
  ga-schemes-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -O2
    - -Wall
    - -with-rtsopts=-N
    dependencies:
    - ga-schemes

tests:
  ga-schemes-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ga-schemes
